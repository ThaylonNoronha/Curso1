<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<style>
   body {
    color-interpolation-filters: linearRGB;
     background-color: rgb(56, 54, 54);   
     font-style: normal;
     
     }
</style>
<body>

    <h1>Imagem dinâmica</h1>

    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem Flexível">   
    </picture>

    <h1>Reproduzindo Áudio</h1>

    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio src="midia/ceu-azul.mp3" controls autoplay></audio>    

    <h1>inserindo vídeos hospedados localmente</h1>

    <p>este vídeo está hospedado no meu proprío servidor</p>

    <video src="midia/pexels-jesus-martin-tauca-solorzano-17043735-720x1366-24fps.mp4" width="700" controls autoplay loop></video> <br>

    <video controls poster="imagens/tambvideo1.jpg" autoplay loop width="400">
        <source src="midia/pexels-jesus-martin-tauca-solorzano-17043735-720x1366-24fps.mp4" type="video/mp4">
    </video> <br>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/-KZ9IRXVmL0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
