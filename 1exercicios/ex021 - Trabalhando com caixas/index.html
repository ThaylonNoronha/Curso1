<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        body{

        }

        h1{  /* BOX LEVEL */
            background-color: lightgray;
            height: 300px;
            width: 400px;  

            border: 10px solid darkgray;
            padding: 10px;
            margin: 50px auto 70px auto;
            outline: 1px dashed red;
            
        }

        a{  /* INLINE LEVEL */
            border: 1px;
            margin: 1px;
        }

        .p2{    /* BOX LEVEL */
            margin: auto;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são exemplos de bo-xlevel, mas os <a href="#">links são exemplos de caixcas inline-level</a>. Vamos ver como tudo isso funciona</p>

    <img class="p2" src="p.png" alt="">
</body>
